<div class="container">
    <form  [formGroup]="signUpForm"
    (ngSubmit)="onSubmit()" >
        <div>
        <label for="email">Email</label>
        <input 
            type="email"
            id="email"
            name="email"
            formControlName="email">
            <br>
            <span *ngIf="!signUpForm.get('email')?.valid && signUpForm.get('email')?.touched">Entre a valid email</span>
        </div>
        <br>
        <div>
        <label for="password">Password</label>
        <input 
        type="password" 
        id="password" 
        name="password" 
        formControlName="password">
        <br>
        <span *ngIf="!signUpForm.get('password')?.valid && signUpForm.get('password')?.touched">Entre 6 characters password</span>
    </div>
        <br>
        <div>
        <button type="submit" [disabled]="!signUpForm.valid">{{isLoginMode ?'Login':"Sign Up"}}
        </button> | <button 
            type="button"
            (click)="onSwitch()">
            Switch to {{isLoginMode ?'Sign Up':'Login'}}
        </button>
    </div>
    </form>
</div>
