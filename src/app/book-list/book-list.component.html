
<main>
  <div id="books">
    <ul >
      @for(book of books;track book.id){
        <li>
            <button class="book" (click)="selectedBook(book)">
                <span>{{book.title}}</span>
            </button>  
        </li>
       
      } 
    </ul>  
  </div>  
  </main>

  <div class="container"> 
    <div>
      <form (ngSubmit)="onSubmit(f)" #f="ngForm">
        <div id="book-data" ngModelGroup="bookData" #bookData="ngModelGroup">
          <div class="form-group">
            <label for="title">Title</label>
            <input type="text" 
            id="title" 
            class="form-control"
            ngModel
            name="title"
            required>
          </div>
          <br>
          <div class="form-group">
            <label for="auther">Auther</label>
            <input 
            type="text"
             id="auther" 
             class="form-control"
             ngModel
             name="auther"
             required>
            </div>
            <br>
            <div class="form-group">
              <label for="genre">Genre</label>
              <input 
              type="text"
               id="genre" 
               ngModel
               name="genre"
               required>
              </div>
              <br>
              <div>
                  <label for="price">Price</label>
                  <input 
                  type="text"
                   id="price" 
                   ngModel
                   name="price"
                   required>
               </div>
               <br>
               <div>
                  <label for="publishedDate">Published Year</label>
                  <input 
                  type="text"
                   id="publishedDate" 
                   class="form-control"
                   ngModel
                   name="publishedDate"
                   required>
               </div>
        </div>
        <br>
        <button 
        class="btn"
         type="submit"
         [disabled]="!f.valid">Add Book</button>
      </form>
    </div>
  </div>
